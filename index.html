<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" sizes="32x32" href="./styles.css">
  <link rel="stylesheet" href="normalize.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="card__container">
      <img class="image__ilustration" src="./images/illustration-hero.svg" alt="girl listening music" title="Listen music">
      <h1>Order Summary</h1>
  
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  
    <div class="flyer__container">
      <img src="./images/icon-music.svg" alt="music icon">
      <div class="plan__container">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
  
      </div>
      <a href="#">Change</a>
    </div>
  
    <button class="payment__button">Proceed to Payment</button>
    <p class="cancel__order">Cancel Order</p>
    </div>
  </div>
  
</body>
</html>
